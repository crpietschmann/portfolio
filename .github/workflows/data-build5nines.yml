name: Data - Build5Nines.com

on:
  schedule:
    - cron: 0 0 * * 0 # Every Sunday
#  push:
#    branches: [ master ]
#  pull_request:
#    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Download Latest JSON Feed for Chris Pietschmann
      run: |
        curl https://build5nines.com/wp-json/wp/v2/posts?author=2 --output ./_data/latest_posts_build5nines.json
      working-directory: ${{ github.workspace }}
 
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: master # The branch the action should deploy to.
        FOLDER: ${{ github.workspace }} # The folder the action should deploy.
